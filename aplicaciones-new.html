<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apps Nagi+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .shimmer {
      background: linear-gradient(to right, #333 0%, #444 20%, #333 40%, #333 100%);
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <!-- Lista de Apps -->
  <section id="appList" class="max-w-md mx-auto p-4">
    <h2 class="text-xl font-bold mb-6 text-center">APLICACIONES DISPONIBLES</h2>

    <div class="space-y-4">
      <!-- APP 1 -->
      <div class="flex items-center bg-zinc-900 p-3 rounded shadow hover:bg-zinc-800 transition cursor-pointer"
        onclick="showDetails(
          'Shortik',
          'https://www.appcreator24.com/srv/imgs/gen/3648332_ico.png?v=3',
          '31.1k descargas',
          '★★★★☆',
          'Esta aplicación es similar a YouTube Shorts y TikTok. Disfruta de contenido de tus creadores favoritos o crea el tuyo.',
          'https://apk.e-droid.net/apk/app3648332-yx9iou.apk?v=3',
          [
            'https://i.ibb.co/S44TCvXV/Imagen-de-Whats-App-2025-07-08-a-las-21-45-44-bf0b1b6c.jpg',
            'https://i.ibb.co/60Rsb0yP/Imagen-de-Whats-App-2025-07-08-a-las-21-45-44-820e8ac6.jpg'
          ]
        )">
        <div class="w-12 h-12 mr-4 relative">
          <div class="absolute inset-0 shimmer rounded" id="loader-shortik"></div>
          <img src="https://www.appcreator24.com/srv/imgs/gen/3648332_ico.png?v=3" class="w-12 h-12 rounded hidden" onload="hideLoader('loader-shortik', this)">
        </div>
        <div>
          <h3 class="font-semibold">Shortik</h3>
          <p class="text-sm text-gray-400">31.1k descargas</p>
          <div class="text-yellow-400 text-sm">★★★★☆</div>
        </div>
      </div>

      <!-- APP 2 -->
      <div class="flex items-center bg-zinc-900 p-3 rounded shadow hover:bg-zinc-800 transition cursor-pointer"
        onclick="showDetails(
          'Instagram',
          'https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png',
          '25.7k descargas',
          '★★★★★',
          'Comparte tus fotos y videos con el mundo, crea historias, reels y más. Instagram es la app de fotografía más usada.',
          'https://example.com/instagram.apk',
          [
            'https://i.ibb.co/Kx8zrmv1/img2nagi.jpg',
            'https://i.ibb.co/j9Ls538d/nagi-pro.jpg'
          ]
        )">
        <div class="w-12 h-12 mr-4 relative">
          <div class="absolute inset-0 shimmer rounded" id="loader-ig"></div>
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="w-12 h-12 rounded hidden" onload="hideLoader('loader-ig', this)">
        </div>
        <div>
          <h3 class="font-semibold">Instagram</h3>
          <p class="text-sm text-gray-400">25.7k descargas</p>
          <div class="text-yellow-400 text-sm">★★★★★</div>
        </div>
      </div>

      <!-- APP 3 -->
      <div class="flex items-center bg-zinc-900 p-3 rounded shadow hover:bg-zinc-800 transition cursor-pointer"
        onclick="showDetails(
          'WhatsApp',
          'https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg',
          '58.3k descargas',
          '★★★★☆',
          'Comunícate con tus amigos por mensajes, llamadas o videollamadas. WhatsApp es la app más usada del mundo para mensajería rápida.',
          'https://example.com/whatsapp.apk',
          [
            'https://i.ibb.co/MyzCQVVC/nagi-previo.jpg',
            'https://i.ibb.co/S44TCvXV/Imagen-de-Whats-App-2025-07-08-a-las-21-45-44-bf0b1b6c.jpg'
          ]
        )">
        <div class="w-12 h-12 mr-4 relative">
          <div class="absolute inset-0 shimmer rounded" id="loader-wa"></div>
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="w-12 h-12 rounded hidden" onload="hideLoader('loader-wa', this)">
        </div>
        <div>
          <h3 class="font-semibold">WhatsApp</h3>
          <p class="text-sm text-gray-400">58.3k descargas</p>
          <div class="text-yellow-400 text-sm">★★★★☆</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Detalles -->
  <section id="appDetails" class="max-w-md mx-auto p-4 hidden">
    <button onclick="backToList()" class="mb-4 text-sm text-blue-400 hover:underline">← Volver</button>
    <div class="bg-zinc-900 rounded shadow p-4">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-4">
        <div class="flex items-center gap-4">
          <img id="img" class="w-16 h-16 rounded shimmer" src="">
          <div>
            <h2 id="nombre" class="text-xl font-bold"></h2>
            <p id="descargas" class="text-sm text-gray-400"></p>
            <div id="rating" class="text-yellow-400 text-sm"></div>
          </div>
        </div>
        <a id="apk" class="bg-green-600 hover:bg-green-700 px-4 py-2 text-white rounded font-semibold text-center" target="_blank" download>
          Descargar APK
        </a>
      </div>

      <p id="shortDesc" class="text-sm mb-2"></p>
      <button id="toggleDescBtn" onclick="toggleDescription()" class="text-sm text-blue-400 hover:underline mb-4 hidden">Ver más</button>
      <p id="fullDesc" class="text-sm mb-4 hidden"></p>

      <div id="galeria" class="flex gap-2 overflow-x-auto"></div>
    </div>
  </section>

  <!-- Modal -->
  <div id="imgModal" class="fixed inset-0 bg-black bg-opacity-90 hidden items-center justify-center z-50">
    <div class="relative w-full max-w-sm p-4">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-white text-xl">✖</button>
      <img id="modalImg" src="" class="w-full rounded" />
    </div>
  </div>

  <script>
    function hideLoader(id, img) {
      document.getElementById(id).style.display = "none";
      img.classList.remove("hidden");
    }

    let fullDescription = "";

    function showDetails(nombre, img, downloads, rating, desc, apk, galeria) {
      document.getElementById("appList").classList.add("hidden");
      document.getElementById("appDetails").classList.remove("hidden");

      document.getElementById("nombre").textContent = nombre;
      document.getElementById("img").src = img;
      document.getElementById("descargas").textContent = downloads;
      document.getElementById("rating").textContent = rating;
      document.getElementById("apk").href = apk;

      fullDescription = desc;
      if (desc.length > 100) {
        document.getElementById("shortDesc").textContent = desc.slice(0, 100) + "...";
        document.getElementById("fullDesc").textContent = desc;
        document.getElementById("toggleDescBtn").classList.remove("hidden");
        document.getElementById("fullDesc").classList.add("hidden");
      } else {
        document.getElementById("shortDesc").textContent = desc;
        document.getElementById("toggleDescBtn").classList.add("hidden");
        document.getElementById("fullDesc").classList.add("hidden");
      }

      const galeriaDiv = document.getElementById("galeria");
      galeriaDiv.innerHTML = "";
      galeria.forEach((url, index) => {
        const img = document.createElement("img");
        img.src = url;
        img.className = "w-28 h-44 object-cover rounded shimmer cursor-pointer";
        img.onload = () => img.classList.remove("shimmer");
        img.onclick = () => openModal(url);
        galeriaDiv.appendChild(img);
      });
    }

    function toggleDescription() {
      const full = document.getElementById("fullDesc");
      const short = document.getElementById("shortDesc");
      const btn = document.getElementById("toggleDescBtn");

      if (full.classList.contains("hidden")) {
        full.classList.remove("hidden");
        short.classList.add("hidden");
        btn.textContent = "Ver menos";
      } else {
        full.classList.add("hidden");
        short.classList.remove("hidden");
        btn.textContent = "Ver más";
      }
    }

    function backToList() {
      document.getElementById("appList").classList.remove("hidden");
      document.getElementById("appDetails").classList.add("hidden");
    }

    function openModal(url) {
      document.getElementById("modalImg").src = url;
      document.getElementById("imgModal").classList.remove("hidden");
      document.getElementById("imgModal").classList.add("flex");
    }

    function closeModal() {
      document.getElementById("imgModal").classList.add("hidden");
      document.getElementById("imgModal").classList.remove("flex");
    }
  </script>
</body>
</html>
