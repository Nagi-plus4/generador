<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Reproductor Nagi+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #000; }
    * { user-select: none; touch-action: manipulation; }
    .hidden-controls { opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
    .show-controls { opacity: 1; pointer-events: auto; }
    input[type=range] {
      appearance: none; height: 4px; background: #555; border-radius: 2px;
    }
    input[type=range]::-webkit-slider-thumb {
      appearance: none; width: 14px; height: 14px; background: #e11d48; border-radius: 50%; cursor: pointer;
    }
    .text-outline { text-shadow: 1px 1px 3px black, -1px -1px 3px black; }
    .icon-shadow svg { filter: drop-shadow(1px 1px 2px black); }
    .animate-press:active { transform: scale(0.9); transition: transform 0.1s ease; }
    .active-red { color: #e11d48 !important; }
    #loadingSpinner i { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .fade-in { animation: fadeIn 0.5s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="bg-black w-screen h-screen overflow-hidden">

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const videoLink = urlParams.get('linkmp4');
  const titulo = urlParams.get('titulo') || '';
  const sigEpisodio = urlParams.get('sig') || '#';
  const capitulosURL = urlParams.get('capitulos') || '#';
  const posterURL = urlParams.get('poster') || '';
  const introStart = parseInt(urlParams.get('intro')) || 0;
  const introEnd = introStart + 20; // Duración de la intro: 20s
  const outroStart = parseInt(urlParams.get('outro')) || 0;

  const progressKey = `nagi-progress-${videoLink}`;
  const skipIntroKey = `nagi-skipintro-${videoLink}`;
</script>

<div id="videoWrapper" class="w-screen h-screen fixed top-0 left-0 z-0">
  <!-- Portada -->
  <div id="cover" class="absolute inset-0 z-50 bg-black">
    <img id="posterImage" src="" class="w-full h-full object-cover fade-in" />
    <button onclick="startVideo()" class="absolute inset-0 flex items-center justify-center">
      <div class="bg-white/20 backdrop-blur-sm p-5 rounded-full text-white animate-press">
        <i data-lucide="play" class="w-12 h-12"></i>
      </div>
    </button>
  </div>

  <!-- Spinner -->
  <div id="loadingSpinner" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-black/70 hidden">
    <div class="text-white mb-4 animate-spin">
      <i data-lucide="loader" class="w-10 h-10"></i>
    </div>
    <div class="text-white text-sm font-semibold text-outline">Cargando Nagi+...</div>
  </div>

  <!-- Video -->
  <video id="video" class="w-full h-full object-cover" src="" playsinline preload="auto"></video>

  <!-- Saltar intro -->
  <button id="btnSkipIntro" onclick="skipIntro()" class="absolute right-4 bottom-36 bg-white/30 text-white px-3 py-1 text-sm font-bold rounded z-50 backdrop-blur-md hidden text-outline animate-press">
    <i data-lucide="fast-forward" class="inline-block w-4 h-4 mr-1"></i> Saltar intro
  </button>

  <!-- Desbloquear -->
  <button id="unlockBtn" onclick="resetHideTimeout(); unlockControls()" class="absolute top-3 right-3 z-50 text-white p-2 bg-black/50 rounded-full hidden animate-press">
    <i data-lucide="unlock" class="w-6 h-6"></i>
  </button>

  <!-- Título -->
  <div id="episodeTitle" class="absolute top-3 left-3 z-10 text-white text-base font-bold text-outline hidden-controls"></div>

  <!-- Controles -->
  <div id="controls" class="absolute inset-0 flex flex-col justify-end px-4 pt-2 pb-5 hidden-controls">
    <div class="flex-1 flex items-center justify-center">
      <div class="flex items-center justify-center gap-32">
        <button onclick="resetHideTimeout(); skip(-10)" class="active:text-red-600 icon-shadow animate-press">
          <i data-lucide="rotate-ccw" class="w-8 h-8 text-white"></i>
        </button>
        <button id="playPauseBtn" onclick="resetHideTimeout(); togglePlay()" class="animate-press active:text-red-600 icon-shadow">
          <i id="playPauseIcon" data-lucide="pause" class="w-12 h-12 text-white"></i>
        </button>
        <button onclick="resetHideTimeout(); skip(10)" class="active:text-red-600 icon-shadow animate-press">
          <i data-lucide="rotate-cw" class="w-8 h-8 text-white"></i>
        </button>
      </div>
    </div>

    <!-- Barra progreso -->
    <div>
      <input type="range" id="progress" min="0" value="0" step="1" class="w-full cursor-pointer" />
      <div class="flex justify-between text-xs text-white mt-1 text-outline">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
    </div>

    <!-- Controles inferiores -->
    <div id="bottomControls" class="grid grid-cols-5 text-white text-xs mt-3 gap-2 text-center">
      <button onclick="resetHideTimeout(); toggleFullscreen()" class="flex flex-col items-center active:text-red-600 icon-shadow animate-press">
        <i data-lucide="maximize" class="w-5 h-5 mb-1"></i><span class="text-outline">Pantalla completa</span>
      </button>
      <button onclick="resetHideTimeout(); toggleVideoFit(this)" class="flex flex-col items-center icon-shadow animate-press" id="fitBtn">
        <i data-lucide="move" class="w-5 h-5 mb-1"></i><span class="text-outline">Ajuste</span>
      </button>
      <button onclick="location.href=capitulosURL" class="flex flex-col items-center active:text-red-600 icon-shadow animate-press">
        <i data-lucide="layout-grid" class="w-5 h-5 mb-1"></i><span class="text-outline">Episodios</span>
      </button>
      <button id="lockBtn" onclick="toggleLock()" class="flex flex-col items-center active:text-red-600 icon-shadow animate-press">
        <i id="lockIcon" data-lucide="lock" class="w-5 h-5 mb-1"></i><span id="lockText" class="text-outline">Bloquear</span>
      </button>
      <button onclick="location.href=sigEpisodio" class="flex flex-col items-center active:text-red-600 icon-shadow animate-press">
        <i data-lucide="chevron-right" class="w-5 h-5 mb-1"></i><span class="text-outline">Sig. Episodio</span>
      </button>
    </div>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const playPauseIcon = document.getElementById('playPauseIcon');
  const progress = document.getElementById('progress');
  const currentTimeEl = document.getElementById('currentTime');
  const totalTimeEl = document.getElementById('totalTime');
  const controls = document.getElementById('controls');
  const unlockBtn = document.getElementById('unlockBtn');
  const episodeTitle = document.getElementById('episodeTitle');
  const btnSkipIntro = document.getElementById('btnSkipIntro');
  const lockBtn = document.getElementById('lockBtn');
  const lockIcon = document.getElementById('lockIcon');
  const lockText = document.getElementById('lockText');
  const videoWrapper = document.getElementById('videoWrapper');
  const cover = document.getElementById('cover');
  const loadingSpinner = document.getElementById('loadingSpinner');
  const fitBtn = document.getElementById('fitBtn');

  let controlsVisible = true;
  let locked = false;
  let hideTimeout;
  let isCoverMode = true;
  let lastTap = 0;

  function togglePlay() {
    if (video.paused || video.ended) {
      video.play();
      replaceIcon('pause');
    } else {
      video.pause();
      replaceIcon('play');
    }
  }

  function replaceIcon(newIcon) {
    const container = document.getElementById('playPauseIcon').parentNode;
    const oldIcon = document.getElementById('playPauseIcon');
    const icon = document.createElement('i');
    icon.setAttribute('data-lucide', newIcon);
    icon.className = 'w-12 h-12 text-white';
    icon.id = 'playPauseIcon';
    container.replaceChild(icon, oldIcon);
    lucide.createIcons();
  }

  function startVideo() {
    cover.classList.add('hidden');
    video.play();
    toggleFullscreen();
    showControls();
    lucide.createIcons();
  }

  function skip(seconds) {
    video.currentTime += seconds;
  }

  function skipIntro() {
    video.currentTime = introEnd;
    localStorage.setItem(skipIntroKey, 'true');
    btnSkipIntro.classList.add('hidden');
  }

  function toggleFullscreen() {
    const elem = document.documentElement;
    if (!document.fullscreenElement) {
      elem.requestFullscreen?.();
    } else {
      document.exitFullscreen?.();
    }
  }

  function formatTime(sec) {
    const minutes = Math.floor(sec / 60);
    const seconds = Math.floor(sec % 60).toString().padStart(2, '0');
    return `${minutes}:${seconds}`;
  }

  function showControls() {
    if (locked) return;
    controls.classList.add('show-controls');
    controls.classList.remove('hidden-controls');
    episodeTitle.classList.add('show-controls');
    episodeTitle.classList.remove('hidden-controls');
    controlsVisible = true;
    resetHideTimeout();
  }

  function hideControls() {
    if (locked) return;
    controls.classList.remove('show-controls');
    controls.classList.add('hidden-controls');
    episodeTitle.classList.remove('show-controls');
    episodeTitle.classList.add('hidden-controls');
    controlsVisible = false;
  }

  function toggleControls() {
    if (locked) return;
    controlsVisible ? hideControls() : showControls();
  }

  function resetHideTimeout() {
    if (locked) return;
    clearTimeout(hideTimeout);
    hideTimeout = setTimeout(hideControls, 3000);
  }

  function toggleLock() {
    locked ? unlockControls() : lockControls();
  }

  function lockControls() {
    locked = true;
    hideControls();
    unlockBtn.classList.remove("hidden");
    lockIcon.setAttribute("data-lucide", "lock");
    lockText.textContent = "Bloqueado";
    lucide.createIcons();
  }

  function unlockControls() {
    locked = false;
    showControls();
    unlockBtn.classList.add("hidden");
    lockIcon.setAttribute("data-lucide", "unlock");
    lockText.textContent = "Bloquear";
    lucide.createIcons();
  }

  function toggleVideoFit(btn) {
    isCoverMode = !isCoverMode;
    video.classList.toggle('object-cover', isCoverMode);
    video.classList.toggle('object-contain', !isCoverMode);
    btn.classList.toggle('active-red', !isCoverMode);
  }

  // Eventos del video
  video.addEventListener('loadedmetadata', () => {
    progress.max = Math.floor(video.duration);
    totalTimeEl.textContent = formatTime(video.duration);

    // Restaurar progreso guardado
    const savedTime = localStorage.getItem(progressKey);
    if (savedTime) video.currentTime = parseFloat(savedTime);

    // Ocultar botón saltar intro si ya se saltó
    if (localStorage.getItem(skipIntroKey) === 'true') {
      btnSkipIntro.classList.add('hidden');
    }
  });

  video.addEventListener('timeupdate', () => {
    progress.value = Math.floor(video.currentTime);
    currentTimeEl.textContent = formatTime(video.currentTime);

    // Mostrar botón Saltar Intro solo si no se ha saltado antes
    if (video.currentTime >= introStart && video.currentTime <= introEnd && !localStorage.getItem(skipIntroKey)) {
      btnSkipIntro.classList.remove("hidden");
    } else {
      btnSkipIntro.classList.add("hidden");
    }

    // Guardar progreso cada segundo
    localStorage.setItem(progressKey, video.currentTime);

    // Saltar al siguiente episodio al final
    if (outroStart && video.currentTime >= outroStart - 1) {
      location.href = sigEpisodio;
    }
  });

  video.addEventListener('waiting', () => loadingSpinner.classList.remove("hidden"));
  video.addEventListener('canplay', () => loadingSpinner.classList.add("hidden"));
  video.addEventListener('playing', () => loadingSpinner.classList.add("hidden"));

  progress.addEventListener('input', () => {
    resetHideTimeout();
    video.currentTime = progress.value;
  });

  // Control de clic y doble toque
  videoWrapper.addEventListener('click', e => {
    if (e.target.closest('button')) return;
    const now = Date.now();
    if (now - lastTap < 300) {
      togglePlay();
    } else {
      toggleControls();
    }
    lastTap = now;
  });

  // Inicializar
  window.addEventListener('load', () => {
    lucide.createIcons();
    resetHideTimeout();
    video.src = videoLink;
    episodeTitle.textContent = titulo;
    document.getElementById('posterImage').src = posterURL;
  });
</script>
</body>
</html>
